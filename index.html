<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSmol Molecule Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #molSelector {
            margin-bottom: 20px;
            padding: 8px;
            font-size: 16px;
        }
        #appletdiv {
            border: 1px solid #ccc;
            width: 600px; /* Adjust as needed */
            height: 600px; /* Adjust as needed */
        }
    </style>
    <script type="text/javascript" src="https://jspaste.org/JSmol/JSmol.min.js"></script>
    <script type="text/javascript">
        var Jmol = {
            'debug': false,
            'Jmol:' : 'Jmol',
            'console': 'jmolConsole',
            'script': 'set default hbonds; load caffeine.mol;', // Initial molecule to load
            'addSelectionOptions': false,
            'allowjavascript': true
        };
    </script>
</head>
<body>

    <h1>JSmol Molecule Viewer</h1>

    <div>
        <label for="molSelector">Choose a molecule:</label>
        <select id="molSelector">
            <option value="caffeine.mol">Caffeine</option>
            <option value="WIKZUL_VESTA_H1-4-7_phase1.cif">WIKZUL_VESTA_H1-4-7_phase1</option>
            <option value="WIKZUL01.cif">Molecule WIKZUL01</option>
        </select>
    </div>

    <div id="appletdiv">
        <script type="text/javascript">
            // This is where the JSmol applet will be placed
            Jmol.get
            Jmol.setDocument(document);
            Jmol.debugCode = Jmol.debug;
            Jmol.debugAlert = false;
            Jmol.set
            new Jmol.Applet('jmolApplet', Jmol.script);
        </script>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var molSelector = document.getElementById('molSelector');

            molSelector.addEventListener('change', function() {
                var selectedMolecule = this.value;
                // Construct the full path to the molecule file
                // Assuming molecule files are in the same directory as index.html
                var moleculePath = selectedMolecule;

                // Load the new molecule into the JSmol applet
                Jmol.script(jmolApplet, 'load ' + moleculePath + ';');
            });
        });
    </script>

</body>
</html>
