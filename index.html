<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visor de Mol√©culas</title>
  <script src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    #main-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #controls select, #controls button {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #999;
    }

    #jsmol-container {
      width: 520px;
      height: 520px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üß¨ Visor de Mol√©culas</h1>

  <div id="main-container">
    <div id="controls">
      <label for="molSelector">Selecciona una mol√©cula:</label>
      <select id="molSelector">
        <option value="caffeine.mol">Caffeine</option>
        <option value="WIKZUL_VESTA_H1-4-7_phase1.cif">WIKZUL_VESTA_H1-4-7_phase1</option>
        <option value="WIKZUL01.cif">WIKZUL01</option>
      </select>

      <button onclick="Jmol.script(jmolApplet, 'spacefill off')">√Åtomos Off</button>
      <button onclick="Jmol.script(jmolApplet, 'spacefill 23%')">√Åtomos 23%</button>
      <button onclick="Jmol.script(jmolApplet, 'spacefill 100%')">√Åtomos 100%</button>

      <button onclick="Jmol.script(jmolApplet, 'spin on')">Giro On</button>
      <button onclick="Jmol.script(jmolApplet, 'spin off')">Giro Off</button>

      <label for="bgSelector">Fondo:</label>
      <select id="bgSelector" onchange="Jmol.script(jmolApplet, this.value)">
        <option value="background white">Blanco</option>
        <option value="background skyblue" selected>Celeste</option>
        <option value="background yellow">Amarillo</option>
        <option value="background salmon">Salm√≥n</option>
        <option value="background palegreen">Verde Claro</option>
        <option value="background black">Negro</option>
      </select>
    </div>

    <div id="jsmol-container"></div>
  </div>

  <footer>
    Creado con üíö usando JSmol
  </footer>


</body>
</html>
