<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PPVisor Molecular JSmol</title>
  <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #viewer { width: 500px; height: 500px; border: 1px solid #ccc; margin-top: 20px; }
    select { font-size: 16px; padding: 5px; }
  </style>
</head>
<body>
  <h2>PPVisor Molecular JSmol</h2>
  <label for="moleculeSelect">Selecciona una mol√©cula:</label>
  <select id="moleculeSelect" onchange="loadMolecule()">
    <option value="">-- Selecciona --</option>
    <option value="https://raw.githubusercontent.com/jrdcasa/molecules/main/caffeine.mol">Caffeine (.mol)</option>
    <option value="https://raw.githubusercontent.com/jrdcasa/molecules/main/WIKZUL01.cif">WIKZUL01 (.cif)</option>
    <option value="https://raw.githubusercontent.com/jrdcasa/molecules/main/WIKZUL_VESTA_H1-4-7_phase1.cif">WIKZUL VESTA Phase 1 (.cif)</option>
  </select>

  <div id="viewer"></div>

  <script type="text/javascript">
    var Info = {
      width: 500,
      height: 500,
      debug: false,
      color: "0xFFFFFF",
      addSelectionOptions: false,
      use: "HTML5", // Asegura que se use solo HTML5
      j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
      script: "background white;",
      disableJ2SLoadMonitor: true,
      disableInitialConsole: true
    };

    var jmolApplet;

    function loadMolecule() {
      var url = document.getElementById("moleculeSelect").value;
      if (url) {
        Jmol.script(jmolApplet, "load \"" + url + "\";");
      }
    }

    jmolApplet = Jmol.getApplet("jmolApplet0", Info);
    document.getElementById("viewer").innerHTML = Jmol.getAppletHtml(jmolApplet);
  </script>
</body>
</html>
